
                    <!-- Column -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="agregar" role="tabpanel">
                    <div class="card-body">
                        <!-- Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header bg-info">
                                        
                                        <div class="ml-auto">
                                            <h4 class="m-b-0 text-white">Proveedores</h4>
                                            <button class="pull-right btn btn-circle btn-success" (click)="openModal(template)"><i class="ti-plus"></i></button>
                                        </div>
                                        <ng-template #template>
                                            <app-modal-proveedores [proveedor]="proveedor" [closeModal]="modalRef" [idProveedor]="idProveedor"></app-modal-proveedores>
                                        </ng-template>
                                            
                                    </div>
                                    
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <div class="table-responsive m-t-20 no-wrap">
                                                <table class="table vm no-th-brd pro-of-month">
                                                    <thead>
                                                        <tr>
                                                            <th >ID</th>
                                                            <th>Nombre</th>
                                                            <th>RFC</th>
                                                            <th>Ciudad</th>
                                                            <th>Factura</th>
                                                            <th>Acci√≥n</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody *ngFor="let proveedor of proveedores; let i = index">
                                                        <tr>
                                                            <td style="width:50px;"><span class="round">{{ proveedor.payload.doc.data()['id']}}</span></td>
                                                            <td>{{ proveedor.payload.doc.data()['nombreProveedor']}}</td>
                                                            <td>{{ proveedor.payload.doc.data()['rfc']}}</td>
                                                            <td>{{ proveedor.payload.doc.data()['ciudad']}}</td>
                                                            <td *ngIf="proveedor.payload.doc.data()['factura']==true">Si</td>
                                                            <td *ngIf="proveedor.payload.doc.data()['factura']==false">No</td>
                                                            <td>
                                                            <button (click)="borrarProveedor(proveedor.payload.doc.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                            <button  (click)="editarProveedor(template, proveedor.payload.doc.data(), proveedor.payload.doc.id)" class="btn btn-info"><i class="fa fa-pencil"></i></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Row -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
