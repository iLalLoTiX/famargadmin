<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-left"></h4>
            <button (click)="salir()" type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
            <form  (ngSubmit)="agregarProducto(F)" #F="ngForm">
                <div class="form-body">
                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">ID</label>
                                <input type="text" 
                                class="form-control"
                                placeholder="id"
                                [(ngModel)]="producto.id" 
                                name="id"
                                value="{{editarProducto.id}}"
                                required>

                                <input type="hidden" 
                                [(ngModel)]="idProducto" 
                                name="idProducto"
                                value="{{idProducto}}">
                            </div>
                        </div>   
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">SKU</label>
                                <input type="text" 
                                class="form-control"
                                placeholder="sku"
                                [(ngModel)]="producto.sku"  
                                name="sku"
                                value="{{editarProducto.sku}}"
                                required>
                            </div>
                        </div>   
                        <!--/span-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Producto</label>
                                <input type="text" 
                                class="form-control"
                                placeholder="producto"
                                [(ngModel)]="producto.producto"  
                                name="producto"
                                value="{{editarProducto.producto}}"
                                required>
                            </div>
                        </div>   
                        <!--/span-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Clave SAT</label>
                                <input type="text"
                                class="form-control"
                                placeholder="sat"
                                [(ngModel)]="producto.sat"  
                                name="sat"
                                value="{{editarProducto.sat}}"
                                required>
                            </div>
                        </div> 
                        <!--/span-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Inventario</label>
                                <input type="number"
                                class="form-control"
                                placeholder="inventario"
                                [(ngModel)]="producto.inventario"  
                                name="inventario"
                                value="{{editarProducto.inventario}}"
                                required>
                            </div>
                        </div> 
                    </div>
                    
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button (click)="salir()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  (click)="agregarProducto(F)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
        </div>
    </div>
</div>
