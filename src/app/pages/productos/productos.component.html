
<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="d-flex card-header bg-info">
                
                <div>
                    <h4 class="m-b-0 text-white">Productos</h4>
                </div>
                
                <div class="ml-auto">
                    <button class="pull-right btn btn-circle btn-success" data-toggle="modal" data-target="#myModal"><i class="ti-plus"></i></button>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                <!-- <app-modal-entrada></app-modal-entrada> -->
                <app-modalproductos></app-modalproductos>
            </div>
            
            <div class="card-body">
                <div class="d-flex">
                    <div class="table-responsive m-t-20 no-wrap">
                        <table class="table vm no-th-brd pro-of-month">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>SKU</th>
                                    <th>Clave SAT</th>
                                    <th>Inventario</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let producto of tablaProductos; let i = index">
                                <tr>
                                    <td>
                                        <h6>{{ producto.payload.doc.id }}</h6>
                                    </td>
                                    <td>{{ producto.payload.doc.data()['producto']}}</td>
                                    <td>{{ producto.payload.doc.data()['sku']}}</td>
                                    <td>{{ producto.payload.doc.data()['sat']}}</td>
                                    <td>{{ producto.payload.doc.data()['inventario']}}</td>
                                    <td>
                                    <button (click)="borrar(producto.payload.doc.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                    <button (click)="editar(producto.payload.doc.id)" class="btn btn-info"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
