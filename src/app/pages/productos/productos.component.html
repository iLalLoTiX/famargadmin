
<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                
                <div class="ml-auto">
                    <button class="pull-right btn btn-circle btn-success" (click)="openModal(template)"><i class="ti-plus"></i></button>
                </div>
            </div>

            <ng-template #template>
                
                <app-modalproductos [productoRef]="producto" [closeModal]="modalRef" [idProductoRef]="idProducto"></app-modalproductos>
        
            </ng-template>
            
            <div class="card-body">
                <div class="d-flex">
                    <div class="table-responsive m-t-20 no-wrap">
                        <table class="table vm no-th-brd pro-of-month">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>SKU</th>
                                    <th>Clave SAT</th>
                                    <th>Inventario</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let producto of tablaProductos; let i = index">
                                <tr>
                                    <td>
                                        <h6>{{ producto.payload.doc.id }}</h6>
                                    </td>
                                    <td>{{ producto.payload.doc.data()['producto']}}</td>
                                    <td>{{ producto.payload.doc.data()['sku']}}</td>
                                    <td>{{ producto.payload.doc.data()['sat']}}</td>
                                    <td>{{ producto.payload.doc.data()['inventario']}}</td>
                                    <td>
                                    <button (click)="borrar(producto.payload.doc.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                    <button (click)="editar(template, producto.payload.doc.data(), producto.payload.doc.id)" class="btn btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
