
<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <tabset>
            <tab heading="Ver" id="tab1">
            </tab>

            <tab heading="Administrar">
                <div class="card col-md-6">

                    <ng-template #template>
                        <app-modalproductos [productoRef]="producto" [closeModal]="modalRef" [idProducto]="idProducto"></app-modalproductos>
                    </ng-template>
        
                    <div class="card-body">
                        <div class="ml-auto">
                            <button class="btn btn-danger btn-success mr-2"(click)="borrar()"><i class="fa fa-trash"></i></button>
                            <button class="btn btn-info btn-success mr-2" (click)="editar(template)"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-circle btn-success"(click)="openModal(template)"><i class="fa fa-plus"></i></button>
                        </div>
                        <div class="d-flex">
                            <div class="table m-t-30 table-hover no-wrap contact-list">
                                <table class="table vm no-th-brd pro-of-month">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Inventario</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let producto of tablaProductos; let i = index">
                                        <tr  style="cursor:pointer;" (click)="obtenerProducto(producto.payload.doc.data())">
                                            <td>
                                                <h6>{{ producto.payload.doc.id }}</h6>
                                            </td>
                                            <td>{{ producto.payload.doc.data()['producto']}}</td>
                                            <td>{{ producto.payload.doc.data()['inventario']}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
<!-- Row -->
